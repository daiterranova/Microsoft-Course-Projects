<!DOCTYPE html>
<html>
<head>
    <title>Welcome to my Virtual Terrarium</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/style.css">
    <script src="../interaction/index.js" defer></script>
    <script src="../interaction/clones.js" defer></script>
</head>
<body>
    <main class="main" id="main">
        <section id="left" class="left container">
            <div id="first-plant" class="plant__holder">
                <img class="plant plant-hover " alt="Drawing of a fern with multiple small and round leaves." id="plant1"
                    src="../images/plant1.png" />
         </div> 
            <div class="plant__holder">
                <img class="plant plant-hover"  alt="Green succulent" id="plant2" src="../images/plant2.png" />
            </div>
            <div class="plant__holder">
                <img class="plant" alt="Pink succulent" id="plant3" src="../images/plant3.png" />
            </div>
            <div class="plant__holder">
                <img class="plant plant-hover" alt="Shrub with green leaves and brown flowers" id="plant4"
                    src="../images/plant4.png" />
            </div>
            <div class="plant__holder">
                <img class="plant plant-hover" alt="Branch of a plant with long leaves with a bluish-green hue" id="plant5"
                    src="../images/plant5.png" />
            </div>
            <div class="plant__holder">
                <img class="plant plant-hover" alt="Branch of a plant with long leaves with a green hue" id="plant6"
                    src="../images/plant6.png" />
            </div>
            <div class="plant__holder">
                <img class="plant plant-hover" alt="Echeveria plant" id="plant7" src="../images/plant7.png" />
            </div>
        </section>
        <section class="jar">
            <h1 class="jar__title">My Terrarium</h1>
            <button class="clone-btn" type="button">Clone</button>
            <div class="jar__container">
                <div class="jar__top"></div>
                <div class="jar__walls" id="terrarium">
                    <div class="jar__glossy-long glossy"></div>
                    <div class="jar__glossy-short glossy"></div>
                </div>
                <div class="jar__dirt"></div>
                <div class="jar__bottom"></div>
            </div>
        </section>
        <section class="right container">
            <div class="plant__holder">
                <img class="plant plant-hover" alt="Small cactus with multiple branches and flowers ot the tips" id="plant8"
                    src="../images/plant8.png" />
            </div>
            <div class="plant__holder">
                <img class="plant plant-hover" alt="Drawing of a small dark green succulent" id="plant9"
                    src="../images/plant9.png" />
            </div>
            <div class="plant__holder">
                <img class="plant" alt="Plant with green leaves with ochre and serrated edge" id="plant10"
                    src="../images/plant10.png" />
            </div>
            <div class="plant__holder">
                <img class="plant plant-hover" alt="Tall cactus with multiple spikes" id="plant11" src="../images/plant11.png" />
            </div>
            <div class="plant__holder">
                <img class="plant plant-hover" alt="Agave geminiflora of long and thin leaves" id="plant12"
                    src="../images/plant12.png" />
            </div>
            <div class="plant__holder">
                <img class="plant plant-hover" alt="Nopal cactus with several outbreaks" id="plant13" src="../images/plant13.png" />
            </div>
            <div class="plant__holder">
                <img class="plant plant-hover" alt="Small round cactus with many spikes" id="plant14" src="../images/plant14.png" />
            </div>
        </section>
    </main>
</body>

</html>
